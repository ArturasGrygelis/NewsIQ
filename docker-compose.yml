version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: newsiq-backend
    ports:
      - "8000:8000"
    environment:
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - EXA_API_KEY=${EXA_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-true}
      - LANGCHAIN_ENDPOINT=${LANGCHAIN_ENDPOINT:-https://api.smith.langchain.com}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-newsiq}
      - CHROMA_PERSIST_DIRECTORY=/app/docs/chroma
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - chroma-data:/app/docs/chroma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - newsiq-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: newsiq-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - newsiq-network

volumes:
  chroma-data:
    driver: local

networks:
  newsiq-network:
    driver: bridge
